<!DOCTYPE html>

<html lang="en">

<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link to Bootstrap for styling -->
    <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" 
        crossorigin="anonymous">

    <!-- script tag for jQuery -->
    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            crossorigin="anonymous">
    </script>
    <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" 
            crossorigin="anonymous">
    </script>

    <!-- Link to the stylesheet -->
    <link
        rel="stylesheet"
        href="style.css">

    <title>Weather Dashboard</title>
</head>


<body>
    <div class="container-fluid">
        <div class="headerRow">
            <div class="col-md-12">
                <h1 id="header">Weather Dashboard</h1>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 searcharea">
                <h3 class="text-secondary">Search for a City:</h3>
                <div class="input">
                    <input type="text" id="searchInput" type="search">
                    <button class="btn btn-primary" id="searchBtn" type="search">
                        <i class="fas fa-search"></i>
                    </button>
                    <div id="buttons-view"></div>
                    <!--previous search buttons here-->
                </div>
            </div>
            <div class = "container-fluid weatherResults">
            <div class = "row">
            <div class="col-md-8" id="data">
                <!--weather data-->
                <h2 class="citydate"></h2>
                <div id="cityName"></div>
                <br>
                <div id="mainWeather"></div>
                <h2 id="currentimg"></h2>
                <p id="temp"></p>
                <p id="humidity"></p>
                <p id="wind"></p>
                <p id="uv"></p>
            </div>
            </div>
        </div>
        </div>

        <!-- script tag to the Javascript file -->
        <script src="script.js"></script>
</body>

</html>
